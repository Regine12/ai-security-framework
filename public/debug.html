<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 20px;">
        <h1>Debug Test</h1>
        
        <h2>Color Test</h2>
        <div style="background: var(--primary-color); color: white; padding: 10px; margin: 10px;">
            Primary Color Test: Should be purple (#4b0c7f)
        </div>
        <div style="background: var(--secondary-color); color: white; padding: 10px; margin: 10px;">
            Secondary Color Test: Should be medium purple (#8936de)
        </div>
        <div style="background: var(--accent-color); color: white; padding: 10px; margin: 10px;">
            Accent Color Test: Should be blue (#68abfe)
        </div>
        
        <h2>Button Test</h2>
        <button class="tour-control-btn" onclick="testFunction()">Test Guided Tour Button</button>
        
        <h2>JavaScript Test</h2>
        <div id="test-output">Loading...</div>
        
        <script src="main.js"></script>
        <script>
            function testFunction() {
                document.getElementById('test-output').innerHTML = 'Button clicked! Functions are working.';
                console.log('Test function called');
                
                // Test if the guided tour functions exist
                if (typeof toggleGuidedTour === 'function') {
                    document.getElementById('test-output').innerHTML += '<br>✅ toggleGuidedTour function exists';
                } else {
                    document.getElementById('test-output').innerHTML += '<br>❌ toggleGuidedTour function missing';
                }
                
                if (typeof startTourStep === 'function') {
                    document.getElementById('test-output').innerHTML += '<br>✅ startTourStep function exists';
                } else {
                    document.getElementById('test-output').innerHTML += '<br>❌ startTourStep function missing';
                }
            }
            
            // Run initial test
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('test-output').innerHTML = 'DOM loaded successfully';
                setTimeout(testFunction, 1000);
            });
        </script>
    </div>
</body>
</html>
